<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Tic Tac Toe</title>
  <link href="stylesheets/index.css" rel="stylesheet" type="text/css" media="all" />
</head>
<body>
  <div class="container">
    <!-- write your html -->
    <h1 class="ttl">TIC TAC TOE</h1>
    <div class="round_cross">
      <div class="maru active">○</div>
      <div class="batsu">×</div>
    </div>
    <table class="box">
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
      <tr>
        <td class="cell"></td>
        <td class="cell"></td>
        <td class="cell"></td>
      </tr>
    </table>
    <p class="comment">starting...</p>
    <div class="restart"><a href="#">RESTART</a></div>
  </div>
  <script type="text/javascript" src="js/function.js"></script>
</body>
</html>
